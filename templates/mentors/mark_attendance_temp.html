{% extends "mentors/base.html" %}
{% block header %}Посещаемость{% endblock header %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <table style="width: 50%; margin: 20px auto; text-align: left;">
      <thead>
        <tr>
          <th style="font-size: large; padding-bottom: 10px;">Имя ребенка</th>
          <th style="font-size: large; padding-bottom: 10px;">Посещаемость</th>
        </tr>
      </thead>
      <tbody>
        {% for child in children %}
        <tr>
          <td style="text-align: left;">{{ child.child.child_name }}</td>
          <td>
            <label>
              <input type="checkbox" name="{{ child.attendance_id }}" {% if child.is_arrived %}checked{% endif %}>  
            </label>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" style="display: block; margin: 10px auto;">Отправить</button>
  </form>
{% endblock content %}
